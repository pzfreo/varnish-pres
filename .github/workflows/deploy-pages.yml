name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium via Puppeteer
        run: npx puppeteer browsers install chrome

      - name: Install image optimization tools
        run: sudo apt-get update && sudo apt-get install -y pngquant jpegoptim

      - name: Create output directory
        run: mkdir -p output

      - name: Copy and optimize images
        run: |
          cp -r pictures output/
          # Optimize PNG files (lossy compression, 70-90% quality)
          find output/pictures -name "*.png" -exec pngquant --force --quality=70-90 --ext .png {} \;
          # Optimize JPG files (85% quality)
          find output/pictures -name "*.jpg" -exec jpegoptim --max=85 --strip-all {} \;

      - name: Build HTML presentation
        run: npx marp --no-stdin varnish.md -o output/index.html

      - name: Build PDF presentation
        run: npx marp --no-stdin varnish.md -o output/varnish.pdf --allow-local-files

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './output'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
